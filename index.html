<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Sign Up Form</title>
</head>

<body>
  <div class="container2">
    <div class="container">
      <h2 class="display-6 mb-4">Create an account:</h2>
      <form>
        <div class="col-12">
          <div class="row">
            <div class="col-md-6">
              <label for="email" class="form-label mb-3">E-mail:</label>
              <input type="email" name="email" id="email" class="form-control mb-3" placeholder="E-mail" required>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label mb-3">Password:</label>
              <input type="password" name="email" id="password" class="form-control mb-3" placeholder="Password"
                required>
            </div>
          </div>
          <div class="address mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" placeholder="Street Address (Optional)" class="form-control">
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="City" class="form-label">City:</label>
              <select name="state" id="City" class="form-select mb-3" required>
                <option value="none" selected disabled>Select a City</option>
                <option value="AG">Agadir</option>
                <option value="CA">Casablanca</option>
                <option value="CA">Rabat</option>
                <option value="CA">Tanger</option>
                <option value="CA">La GÃ¼era</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="zip" class="form-label">Zip Code:</label>
              <input type="number" class="form-control" min="0" maxlength="6">
            </div>
          </div>
          <div class="form-check mb-3 mt-4">
            <input type="checkbox" class="form-check-input " id="checkbox1" required>
            <label for="checkbox1" class="form-check-label">I agree to <a href="#">Terms</a> & <a
                href="#">Conditions</a></label>
          </div>
          <button type="submit" class="btn btn-primary ">Sign up</button>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
